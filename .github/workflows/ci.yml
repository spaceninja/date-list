name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Setup Node env 🏗
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile
      - name: Run linter 👀
        run: yarn lint:check
      - name: Run build 🔨
        run: yarn build
